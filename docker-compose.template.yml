services:
  mcp:
    image: ${DOCKER_IMAGE:-davidsmith3/mcp-server:latest}
    container_name: ${MCP_SERVER_NAME:-mcp-server}
    ports:
      - "${PORT:-8093}:80"
    volumes:
      - ./src:/app/src
      - mcp-sessions:/app/storage/mcp-sessions
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
      - mongodb

  redis:
    image: redis:7-alpine
    container_name: ${MCP_SERVER_NAME:-mcp}-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:8
    container_name: ${MCP_SERVER_NAME:-mcp}-mongodb
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-}

volumes:
  mcp-sessions:
  redis-data:
  mongodb-data:
