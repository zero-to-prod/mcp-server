services:
  mcp:
    image: ${DOCKER_IMAGE:-davidsmith3/mcp-server:latest}
    container_name: ${MCP_SERVER_NAME:-mcp-server}
    ports:
      - "${PORT:-8093}:80"
    volumes:
      - .:/app/controllers
      - mcp-sessions:/app/storage/mcp-sessions
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  mcp-sessions:
  redis-data:
